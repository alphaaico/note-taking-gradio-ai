name: Sync to Hugging Face Space
on:
  push:
    branches: [main]

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          # URL-encode the HF token to avoid malformed URL errors if the token contains special characters
          encoded_token=$(python - <<'PY'
import os, urllib.parse
print(urllib.parse.quote(os.environ['HF_TOKEN'], safe=''))
PY
)
          git push https://${encoded_token}@huggingface.co/spaces/alpha-ai/claude-made-gradio-note.git HEAD:main --force
